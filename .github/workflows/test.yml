name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7.2
      - uses: r7kamura/rubocop-problem-matchers-action@v1
      - run: bundle exec rubocop --parallel
      - run: bundle exec rspec --force-color


